<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Urban Shop</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#nike">Nike</a></li>
      <li><a href="#adidas">Adidas</a></li>
      <li><a href="#sketchers">Sketchers</a></li>
      <li><a href="#otros">Otros</a></li>
    </ul>
  </nav>

  <main class="container">
    <h1>Urban Shop</h1>

    <div class="search-container">
      <i class="fa fa-search search-icon" aria-hidden="true"></i>
      <input id="searchBar" type="search" placeholder="Buscar producto por código o marca..." />
    </div>

    <!-- SECCIONES (grids vacíos: el script los rellenará) -->
    <section>
      <h2 class="categoria" data-category="nike">Nike <i class="fa fa-chevron-down toggle-icon"></i></h2>
      <div id="nike-grid" class="malla"></div>
    </section>

    <section>
      <h2 class="categoria" data-category="adidas">Adidas <i class="fa fa-chevron-down toggle-icon"></i></h2>
      <div id="adidas-grid" class="malla"></div>
    </section>

    <section>
      <h2 class="categoria" data-category="sketchers">Sketchers <i class="fa fa-chevron-down toggle-icon"></i></h2>
      <div id="sketchers-grid" class="malla"></div>
    </section>

    <section>
      <h2 class="categoria" data-category="otros">Otros <i class="fa fa-chevron-down toggle-icon"></i></h2>
      <div id="otros-grid" class="malla"></div>
    </section>
  </main>

  <script src="script/script.js"></script>
</body>
</html>
