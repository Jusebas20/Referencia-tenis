<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Urban Shop</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- 🔝 Menú de navegación -->
  <nav class="navbar">
    <ul>
      <li><a href="#nike">Nike</a></li>
      <li><a href="#adidas">Adidas</a></li>
      <li><a href="#sketchers">Sketchers</a></li>
      <li><a href="#otros">Otros</a></li>
    </ul>
  </nav>

  <h1>Urban Shop</h1>

  <!-- 🔍 Barra de búsqueda -->
  <div class="search-container">
    <i class="fa fa-search search-icon"></i>
    <input type="text" id="searchBar" placeholder="Buscar producto por código o marca...">
  </div>

  <!-- 📦 Categorías -->
  <h2 class="categoria" data-target="nike-grid">Nike <i class="fa fa-chevron-down toggle-icon"></i></h2>
  <div id="nike-grid" class="malla"></div>

  <h2 class="categoria" data-target="adidas-grid">Adidas <i class="fa fa-chevron-down toggle-icon"></i></h2>
  <div id="adidas-grid" class="malla"></div>

  <h2 class="categoria" data-target="sketchers-grid">Sketchers <i class="fa fa-chevron-down toggle-icon"></i></h2>
  <div id="sketchers-grid" class="malla"></div>

  <h2 class="categoria" data-target="otros-grid">Otros <i class="fa fa-chevron-down toggle-icon"></i></h2>
  <div id="otros-grid" class="malla"></div>

  <script src="script/script.js"></script>
</body>
</html>
